- hosts: primary
  tasks:

    - name: set default roles
      set_fact:
        test_roles_default:
          - airshipctl-systemwide-executable
          - airshipctl-test-configs
        var_files_default:
          - local-dev.yml
          - airship-ipam.yml
          - test-config.yaml

    - name: read test variables
      include_vars:
        file: "vars/{{ var_file }}"
      with_items: "{{ var_files | default(var_files_default) }}"
      loop_control:
        loop_var: var_file

    - name: run test roles
      include_role:
        name: "{{ role_name }}"
      with_items: "{{ test_roles | default(test_roles_default) }}"
      loop_control:
        loop_var: role_name
