apiVersion: airshipit.org/v1alpha1
kind: Templater
metadata:
  annotations:
    config.kubernetes.io/function: |
      container:
        image: localhost/templater
values:
  hosts:
  - macAddresses:
      oam: 00:aa:bb:cc:dd
      pxe: 00:aa:bb:cc:ee
    name: node-1
  - macAddresses:
      oam: 00:aa:bb:cc:ff
    name: node-2
  - macAddresses:
      pxe: 00:aa:bb:cc:22
    name: node-3
template: |
  {{ range .hosts -}}
  ---
  apiVersion: metal3.io/v1alpha1
  kind: BareMetalHost
  metadata:
    name: {{ .name }}
  spec:
    {{- if and (.macAddresses) (.macAddresses.oam) }}
    bootMACAddress: {{ .macAddresses.oam }}
    {{- end }}
  {{ end -}}
