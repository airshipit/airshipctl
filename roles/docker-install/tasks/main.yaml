---
- name: Ensuring docker and support packages are present
  become: yes
  package:
    name:
      - docker.io
      - runc
    update_cache: yes
    state: present

- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: Add user "{{ ansible_user }}" to docker group
  become: yes
  user:
    name: "{{ ansible_user }}"
    groups:
    - docker
    append: yes

- name: Reset ssh connection to add docker group to user
  meta: reset_connection
  ignore_errors: true

- block:
    - name: Create docker directory
      file:
        path: /etc/systemd/system/docker.service.d/
        state: directory
        mode: '0755'

    - name: Configure proxy for docker if enabled
      template:
        src: http-proxy-conf.j2
        dest: /etc/systemd/system/docker.service.d/http-proxy.conf
  when: proxy.enabled|bool == true
  become: yes

- name: Create docker directory
  file:
    path: "{{ docker_config_path }}"
    state: directory
    mode: '0755'
  become: yes

- name: Save docker daemon configuration
  copy:
    content: "{{ docker_config | to_nice_json }}"
    dest: "{{ docker_config_path }}/daemon.json"
  become: yes

- name: Start docker
  become: yes
  systemd:
    name: docker
    state: restarted
    daemon_reload: yes
    enabled: true

- name: Change group ownership on docker sock
  become: yes
  file:
    path: /var/run/docker.sock
    group: docker

