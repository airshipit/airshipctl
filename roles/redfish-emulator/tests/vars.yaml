libvirt_pool:
  path: /var/lib/libvirt/airship
  name: airship

libvirt_volumes:
  - name: volume-1
    image: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2
    size: 10G
    pool: "{{ libvirt_pool.name }}"
    action: create
  - name: volume-2
    size: 10G
    pool: "{{ libvirt_pool.name }}"
    action: create

libvirt_domain:
  state: running
  name: 'vm1'
  memory_mb: 2048
  vcpus: 1
  volumes:
    - name: 'volume-1'
      device: 'disk'
      format: 'qcow2'
      pool: 'airship'
  interfaces:
    - network: 'provision-network'

libvirt_network:
  name: provision-network
  spec:
    forward:
      mode: nat
      nat:
        port:
          - start: 1024
            end: 65535
    bridge:
      name: "prov-net-br"
      stp: 'on'
      delay: '0'
    ip:
      address: "172.22.0.1"
      netmask: "255.255.255.0"