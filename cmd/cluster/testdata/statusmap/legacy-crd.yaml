# this is a legacy CRD which defines a type whose status can be checked using
# the condition in the annotations
# It is included in tests to assure backward compatibility
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
metadata:
  name: legacies.example.com
  annotations:
    airshipit.org/status-check: |
      [
        {
          "status": "Stable",
          "condition": "@.status.state==\"stable\""
        },
        {
          "status": "Pending",
          "condition": "@.status.state==\"pending\""
        }
      ]
spec:
  group: example.com
  versions:
    - name: v1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: legacies
    singular: legacy
    kind: Legacy
    shortNames:
    - lgc
  preserveUnknownFields: false
  validation:
    openAPIV3Schema:
      type: object
      properties:
        status:
          type: object
          properties:
            state:
              type: string
